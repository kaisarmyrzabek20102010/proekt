<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <!-- ...other header content... -->
    </header>

    <main class="main">
      <section class="cards">
        <!-- Cards will be dynamically inserted here by script.js -->
      </section>

      <section class="timer">
        <div class="timer__item" data-title="күн">
          <span class="timer__days">00</span>
        </div>
        <div class="timer__item" data-title="сағат">
          <span class="timer__hours">00</span>
        </div>
        <div class="timer__item" data-title="минут">
          <span class="timer__minutes">00</span>
        </div>
        <div class="timer__item" data-title="секунд">
          <span class="timer__seconds">00</span>
        </div>
      </section>

      <section class="coz" id="coz">
        <!-- Content will be dynamically inserted here by script.js -->
      </section>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
